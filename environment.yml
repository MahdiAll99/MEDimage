name: medimage

channels:
  - conda-forge
  - defaults
dependencies:
  - matplotlib
  - nibabel
  - pandas<2.0.0
  - pillow
  - pydicom>1.2.0, <=1.3.0
  - pywavelets
  - scikit-image
  - scipy
  - setuptools
  - tqdm
  - pip
  - pip:
    - numpy
    - isort
    - ipykernel
    - ipywidgets
    - jupyter
    - networkx
    - neuroCombat
    - nilearn
    - numpyencoder
    - protobuf
    - pycaret
    - ray[default]
    - scikit_image
    - SimpleITK
    - scikit_learn
    - seaborn
    - Sphinx
    - sphinx-carousel==1.2.0
    - sphinx-jsonschema==1.19.1
    - sphinx-rtd-dark-mode==1.2.4
    - wget
    - tabulate
    - xgboost
